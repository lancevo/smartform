
<!DOCTYPE html>
    <head>
    	<title>SmartForm - web form validation</title>
        <meta charset="utf-8">
      
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/smartform.css">
        <style>
          label {
            display:block;
            margin-bottom: 20px;
          }
          
          .smartform .required, .smartform .invalid {
            color:#fa82ac;
          }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/smartform.js"></script>

    </head>
    <body>
      
      <form>
        <div class="submit-invalid">Uh oh! Please correct the errors below</div>

<label>
    <span class="label">optional</span>
    <input type="text" name="hey"  >
    <span class="smartform">
      <span class="focus"> focus </span>
      <span class="optional"> optional </span>
     
    </span>
  </label>
    
  <label>
    <span class="label">Text</span>
    <input type="text" id="t1" required pattern="[A-Za-z ]+" >
    <span class="smartform">
      <span class="focus"> focus </span>
      <span class="optional"> optional </span>
      <span class="required"> required </span>
      <span class="valid"> valid </span>
      <span class="unchecked"> Unchecked </span>
      <span class="checked"> Checked</span>
      <span class="indeterminate"> Indeterminate</span>
    </span>
  </label>
    
  <label>
    <span class="label">Checkbox: <a href="#" id="ind">Indeterminate?</a> </span>
    <input id="cb1" type="checkbox" required title="this is a title?">
    <span class="smartform">
      <span class="focus"> focus </span>
      <span class="optional"> optional </span>
      <span class="required"> required </span>
      <span class="valid"> valid </span>
      <span class="unchecked"> Unchecked </span>
      <span class="checked"> Checked</span>
      <span class="indeterminate"> Indeterminate</span>
    </span>
    <script>
      $("#ind").click(function(ev){
        ev.preventDefault();
        var el = $("#cb1");
        el.prop("indeterminate", !el.prop("indeterminate"));
      })
    </script>
  </label>

  <label>
    <span class="label">Radio</span>
    <input id="pizza" type="radio" name="pizza" value="cheese"   title="got cheese?"> Cheese  
    <input id="pizza" type="radio" name="pizza" value="pepperoni" required title="got pep?"> Pepperoni
    <input id="pizza" type="radio" name="pizza" value="bacon"  title="got bacon?"> Bacon
    <span class="smartform">
      <span class="focus"> focus </span>
      <span class="optional"> optional </span>
      <span class="required"> required </span>
      <span class="valid"> valid </span>
      <span class="unchecked"> Unchecked </span>
      <span class="checked"> Checked</span>
      <span class="indeterminate"> Indeterminate</span>
    </span>
  </label>  
  

  <label>
    <span class="label">Select</span>
    <select required>
      <option value="">Select 1 of the options</option>
      <option value="a">Option A</option>
      <option value="b">Option B</option>
    </select>
    <span class="smartform">
      <span class="focus"> focus </span>
      <span class="optional"> optional </span>
      <span class="required"> required </span>
      <span class="valid"> valid </span>
      <span class="unchecked"> Unchecked </span>
      <span class="checked"> Checked</span>
      <span class="indeterminate"> Indeterminate</span>
      <span class="selected"> Selected </span>
    </span>
  </label>  


        <input type="submit" value="Submit">

    </form>
    
    <script>
      $("form").smartform();
    </script>
