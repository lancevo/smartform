
<!DOCTYPE html>
    <head>
    	<title>SmartForm - web form validation</title>
        <meta charset="utf-8">
      
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/smartform.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/smartform.js"></script>

    </head>
    <body>
      
      <form>

        <div>
          <label>Validation: Required</label><br>
          <input type="text" required >
          <div class="smartform">
            <div class="hover">Hover message</div>
            <div class="focus">Focus message when the field is in focus</div>
            <div class="required">This field is required.</div>
          </div>
        </div>

        <div>
          <label>Validation: Required, Pattern</label><br>
          <input type="text" required pattern="\d{3}">
          <div class="smartform">
            <div class="focus">Enter 3 digits only</div>
            <div class="required">This field is required.</div>
            <div class="invalid">The value is not valid. Please enter again 3 digits only</div>
          </div>
        </div>

        <div>
          <label>Validation: Required </label><br>
          <select required>
            <option value="">Choose 1 of these options</option>
            <option value="A">Option A</option>
            <option value="B">Option B</option>
            <option value="C">Option C</option>
          </select>
          <div class="smartform">
            <div class="focus">You must choose one of these option</div>
            <div class="required">This field is required.</div>
          </div>
        </div>

        <input type="submit" value="Submit">

    </form>
    
    <script>
      $("form").smartform();
    </script>
