<!DOCTYPE html>
<html>
<head>
    <title>smartform</title>

    <style>
        /* hide all the messages in smartform */
        .smartform div {
            display:none;
        }

        /* show it when one of the event is triggerred */
        .focus .focus, .matched .matched, .not-matched .not-matched {
            display:block;
        }

        /* color errors red */
        .smartform .not-matched {
            color: red;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/smartform.js"></script>
</head>
<body>
<form>
    <h2>Individual field call back function</h2>
    <section>
        <label for="name"> Enter your name </label>
        <input required id="name" name="name" data-smartform-fn="myValidator">
        <div class="smartform">
            <div class="required"> This field is required </div>
        </div>
    </section>
    <div id="status">
    </div>

    <input type="submit" value="submit">
</form>
    <script>
        function myValidator(event, element, form) {
           var str = "event type: " + event.type + "<br>" +
                     "value : " + element.val();

           $("#status").html(str);
        }

        // This function only executes when the form is submitted
        function myGlobalFormCallback(event, form) {
            alert(" hello I'm myGlobalFormCallback function")
        }
        
        $("form").smartform(myGlobalFormCallback);
    </script>
</body>
</html>
