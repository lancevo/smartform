<!DOCTYPE html>
<html>
<head>
    <title>smartform</title>

    <style>
        /* hide all the messages in smartform */
        .smartform div {
            display:none;
        }

        /* show it when one of the event is triggerred */
        .focus .focus, .matched .matched, .not-matched .not-matched {
            display:block;
        }

        /* color errors red */
        .smartform .not-matched {
            color: red;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/smartform.js"></script>
</head>
<body>
<form>
    <section>
        <label for="name"> Enter your name </label>
        <input id="name" name="name">
        <div class="smartform">
            <div class="required"> This field is required </div>
        </div>
    </section>
    <section>
        <label for="name-verify"> Enter your name again: </label>
        <!-- match the value with id #name -->
        <input data-smartform-match="#name" id="name-verify" name="name-verify">
        <div class="smartform">
            <div class="matched"> Matched </div>
            <div class="not-matched"> Not Matched! </div>
        </div>
    </section>
    <input type="submit" value="submit">
</form>
    <script>
        $("form").smartform();
    </script>
</body>
</html>
