<!DOCTYPE html>
<html>
<head>
    <title>smartform demo</title>


    <link href="css/smartform.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/smartform.js"></script>


</head>
<body>
    <form>
        <h3 class="submit-invalid">Oops! Please correct the fields below:</h3>
        <p/>
        <h2>Required: </h2>
        <section>
            <label for="f1"> text </label>
            <input type="text" name="name" id="f1" required>
            <div class="smartform">
                <div class="focus">This message show when the field in focus.</div>
                <div class="required">This is a required field.</div>
            </div>
        </section>
        <section>
            <label for="f2"> checkbox </label>
            <input type="checkbox" name="checkbox" id="f2" required>
            <div class="smartform">
                <div class="focus">This message show when the field in focus.</div>
                <div class="required">This is a required field.</div>
            </div>
        </section>
        <h2> data-smartform-prefix </h2>
        <section>
            <label for="f3"> checkbox </label>
            <input type="checkbox" name="checkbox" id="f3" data-smartform-prefix="wow" required>
            <div class="smartform">
                <div class="focus">This message show when the field in focus.</div>
                <div class="required">This is a required field.</div>
            </div>
        </section>





        <input type="submit" value="Submit">
    </form>


<script>
    /*$(document).ready(function(){

    })*/
</script>

</body>
</html>
