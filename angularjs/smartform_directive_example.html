<!DOCTYPE html>
<html>
<head>
    <title>smartform</title>

    <style>
        /* hide all the messages in smartform */
        .smartform div {
            display:none;
        }

        /* show .focus message when in focus */
        .focus .focus,
        /* show .required message when blurred */
        .required .required,
        /* show .visited message when blurred */
        .visited .visited
        {
            display:block;
        }

        /* color errors red */
        .smartform .required {
            color: red;
        }
    </style>


</head>
<body ng-app="smartformExample">
<div>
    <form smartform >
        <section class="somethingClass">
            <label for="name"> Enter your name </label>
            <input required id="name" name="name">
            <div class="smartform">
                <div class="focus"> eg. John Doe</div>
                <div class="required"> This field is required </div>
                <div class="visited"> This is a .visited message </div>
            </div>
        </section>
        <input type="submit" value="submit">
    </form>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/smartform.js"></script>
<script src="angular.min.js"></script>
<script src="smartform.directive.js"></script>
</body>
</html>
