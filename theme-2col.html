
<!DOCTYPE html>
    <head>
    	<title>SmartForm - web form validation</title>
        <meta charset="utf-8">
      
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/smartform.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/smartform.js"></script>

        <style>
          .row {
            border:1px solid #333;
            width:80%;
            height:100px;
            position: relative;
          }
          label {
            text-align: right;
            width:29%;
            display:block;
            position:absolute;
          }
          .right-col {
            width:69%;
            margin-left: 31%;
          }

           .required .required, .invalid .invalid {
             color:#fa82ac;
          }
          .valid .valid {
            color: green;
          }

        </style>
    </head>
    <body>
      
      <form>

        <div class="row">
          <label>Name</label>
          <div class="right-col">
            <input type="text" required pattern="[A-Za-z ]"data-smartform-container=".row" >
            <div class="smartform">
              <div class="hover">Hover message</div>
              <div class="focus">Letters and spaces only</div>
              <div class="required">This field is required.</div>
            </div>
          </div>
        </div>

        <div class="row">
          <label>Phone number</label>
          <div class="right-col">
            <input type="text" required pattern="\d{10}" data-smartform-container=".row">
            <div class="smartform">
              <div class="focus">Enter number only</div>
              <div class="required">This field is required.</div>
              <div class="invalid">The value is not valid.</div>
              <div class="valid">It's a valid phone number</div>
            </div>
          </div>
        </div>

        <div class="row">
          <label>Validation: Required </label>
          <div class="right-col">
            <select required data-smartform-container=".row">
              <option value="">Choose 1 of these options</option>
              <option value="A">Option A</option>
              <option value="B">Option B</option>
              <option value="C">Option C</option>
            </select>
            <div class="smartform">
              <div class="focus">You must choose one of these option</div>
              <div class="required">This field is required.</div>
            </div>
          </div>
        </div>

        <input type="submit" value="Submit">

    </form>
    
    <script>
      $("form").smartform();
    </script>
